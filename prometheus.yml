global:
  scrape_interval: 15s # Scrape targets every 15 seconds

scrape_configs:
  # Scrape configuration for Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Example scrape configuration for your application (replace with actual target)
  - job_name: 'your_app'
    static_configs:
      - targets: ['your_app_service:port']  # Replace with your app's address and port
        scrape_targets:
          # Define labels for your application metrics (optional)
          - labels:
              app: your_app_name