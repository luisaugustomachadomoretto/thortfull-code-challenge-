version: "3.9"

services:
  db:
    env_file:
      - postgres.env
    container_name: POSTGRESQL
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    expose:
      - 5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U thortfull" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres-data:/var/lib/postgresql/data  # Volume for persistent data
  app:
    env_file:
      - postgres.env
    build: .
    command: mvn install
    links:
      - db
    depends_on:
      - db
    ports:
      - "8091:8090"
    tty: true
    expose:
      - 8090
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.type == app
      restart_policy:
        condition: on-failure
    healthcheck:
      test: "curl --fail --silent localhost:9001/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s



